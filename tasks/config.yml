---
#
# Celery role
#

- name: Create log directory
  file:
    state=directory
    dest="{{celery_logdir}}"
    owner="{{celery_user}}"
    group="{{celery_group}}"
    mode='0755'

- name: Create run directory
  file:
    state=directory
    dest="{{celery_piddir}}"
    owner="{{celery_user}}"
    group="{{celery_group}}"
    mode='0755'

