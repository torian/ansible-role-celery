---
- hosts: all
  sudo: yes

  tasks:
    - name: Install Broker
      apt:
        state=present
        name=redis-server
        
  roles:
    - {
        role: ansible-role-celery,
        supervisor_services: {
          celery: {
            command: "celery -A tasks worker --loglevel=info -f /tmp/celery_worker.log",
            directory: /vagrant/tests/celery_task,
            process_name: celery_test,
            num_procs: 1,
            user: "{{celery_user}}"
          }
        }
      }

